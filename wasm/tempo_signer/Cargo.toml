[package]
name = "tempo_signer"
version = "0.1.0"
edition = "2021"
description = "Tempo transaction hashing/encoding (WASM)"
repository = "https://github.com/web3-authn/sdk"
license = "Apache-2.0"

[package.metadata.wasm-pack.profile.release]
wasm-opt = true

[profile.release]
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[workspace]

[lib]
crate-type = ["cdylib"]

[dependencies]
num-bigint = "0.4"
num-traits = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
sha3 = "0.10"
wasm-bindgen = "0.2"
signer-platform-web = { path = "../../crates/signer-platform-web", features = ["tx-finalization"] }
